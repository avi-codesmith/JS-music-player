<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS-music-player</title>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle1 circle">
              <img src="sound.png" class="sound-icon small">
            <div class="range-wrapper" alt="loading">
            <input type="range" class="sound-range"  min="0" max="1" value="1" step="any" >
            </div>
          </div>
          <a href="song-english-edm-296526.mp3" download="Song English Edm">
            <div class="circle">
              <img src="download.png" alt="loading" class="small">
            </div>
          </a>          
        </nav>
        <img class="img" src="singer.jpg" alt="loading" />
        <h1>Song English EDM</h1>
        <p>-SigmaMusicArt</p>
        <audio>
          <source src="song-english-edm-296526.mp3" type="audio/mpeg" />
        </audio>

        <input type="range" value="0" id="progress" />

        <div class="controls">
          <div>
            <img src="forward.png" alt="loading" style="transform: rotate(180deg);"/>
          </div>
          <div class="big">
            <img src="play.png" alt="loading" class="big-icon"></img>
          </div>
          <div>
            <img src="forward.png" alt="loading" />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script defer src="script.js"></script>
</html>
